<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-menu">
        <div class="top-top">
            <div class="page-name">
                EpicureoDiario
            </div>
        </div>
    </div>
    <div class="main">
        <div class="recetas-main-container">
            <div class="recetas-top-container">
                <div class="recetas-title">
                    <p>Recetas</p>
                    <button class="add-btn">Add +</button>
                </div>
            </div>
            <div class="recetas-bottom-container">
                <div class="move-buttons">
                    <button><</button>
                </div>
                <div class="recetas-container">
                    <div class="recetas-content">
                        <div class="receta-img">
                            <img class="imagen" src="../images/pollo empanizado.jpg" alt="img not found">
                        </div>
                        <div class="receta-info">
                            <div class="receta-name">
                                <p class="nombre-receta">Pollo Empanizado</p>
                            </div>
                            <div class="info">
                                <p>Tipo de Cocina: </p>
                                <p class="tc">Frito, Sarten</p>
                                <br>
                                <p>Ingredientes: </p>
                                <p class="ingredientes">
                                    Pechuga de Pollo,
                                    Harina de Trigo,
                                    Huevos,
                                    Pan Rallado,
                                    Sal,
                                    Pimienta
                                </p>
                            </div>
                        </div>
                        <div class="action-buttons">
                            <button class="instrucciones">Instrucciones</button>
                            <button>share</button>
                            <button>Delete</button>
                            <button>Edit</button>
                        </div>
                    </div>
                    
                </div>
                <div class="move-buttons">
                    <button>></button>
                </div>
            </div>
        </div>
    </div>

    <template id="recetas-template">
        <div class="instrucciones-box">
            <div class="close-button-container">
                <button class="close-button">X</button>
            </div>
            <div class="info-container-ins">
                <div class="info-instrucciones">
                    <p class="text-ins"></p>
                </div>
            </div>
            
        </div>
        <div class="recetas-content">
            <div class="receta-img">
                <img id="imagen" src="../images/pollo empanizado.jpg" alt="img not found">
            </div>
            <div class="receta-info">
                <div class="receta-name">
                    <p class="nombre-receta">Pollo Empanizado</p>
                </div>
                <div class="info">
                    <p>Tipo de Cocina: </p>
                    <p class="tc">Frito, Sarten</p>
                    <br>
                    <p>Ingredientes: </p>
                    <p class="ingredientes">
                        Pechuga de Pollo,
                        Harina de Trigo,
                        Huevos,
                        Pan Rallado,
                        Sal,
                        Pimienta
                    </p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="instrucciones">Instrucciones</button>
                <button>share</button>
                <button>Delete</button>
                <button>Edit</button>
            </div>
        </div>
    </template>

</body>
<script src="script.js"></script>
</html>
