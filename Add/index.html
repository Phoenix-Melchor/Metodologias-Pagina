<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-menu">
        <div class="top-top">
            <div class="page-name">
                EpicureoDiario
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="delete-all">x</button>
            </div>
                <button class="search">
                    <img src="../images/Search-symbol.png" alt="inf">
                </button>
        </div>
    </div>
    <div class="main">
        <div class="recetas-main-container">
            <div class="recetas-top-container">
                <div class="recetas-title">
                    <p>Add</p>
                    <button class="return-btn">return</button>
                </div>
            </div>
            <div class="recetas-bottom-container">
                <div class="data-container">
                    <div class="nombre-receta">
                        <p>Nombre</p>
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="tipo-cocina">
                        <p>Tipo de Cocina</p>
                        <input type="text" placeholder="Tipo de Cocina">
                    </div>
                    <div class="bottom-container">
                        <div class="ingredientes">
                            <p>Ingredientes</p>
                            <div class="ingredientes-container">
                                <div class="ingrediente">
                                    <input type="text">
                                </div>
                            </div>
                            <button class="ingredientes-add">Add</button>
                        </div>
                        <div class="instrucciones">
                            <p>Instrucciones</p>
                            <div class="instrucciones-container">
        
                            </div>
                            <button class="instrucciones-add">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
